<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-frame {
            border: 1px solid #ccc; 
            padding: 20px; 
            width: 400px; 
            margin: 0 auto; 
            background-color: #f9f9f9; 
        }

        .form-frame label {
            display: block;
            margin-bottom: 10px; 
        }

        .form-frame input[type="text"],
        .form-frame input[type="email"],
        .form-frame input[type="date"],
        .form-frame select {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
        }

        .form-frame input[type="submit"] {
            width: 100%; 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
        }

        .form-frame input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="form-frame">
        <h2>Registration Form</h2>
        <form action="regprocess.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" required><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br/>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="date_of_birth" required><br/>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br/>

            <label>Address:</label>
            <input type="text" name="street_address" placeholder="Street Address" required><br/>
            <input type="text" name="city" placeholder="City" required><br/>
            <input type="text" name="state" placeholder="State" required><br/>
            <input type="text" name="country" placeholder="Country" required><br/>
            <input type="text" name="zip_code" placeholder="ZIP Code" required><br/>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
